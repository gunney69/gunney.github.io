<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
  <body>
        <main>
          <section class="cartao">
            <img class="imgdesk" src="./images/image-product-desktop.jpg" alt="imgdesk">
             <img class="imgmobile" src="images/image-product-mobile.jpg" alt="imgmobile">
          <div class="texto">
            <p class="perfume">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1> 

            <p class="textoperfume">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p> 
            <div class="preco">
            <h2>$149.99</h2>
            <h3 class="desconto">$169.99</h3>
            </div>
            <div class="botao" >
              <div class="dentro">
                <img src="images/icon-cart.svg" id="imgcarrinho" alt="imgcarrinho">
                <p class="botaodentro">Add to Cart</p> 
              </div>
           </div> 
          </div>
        </section>
        </main>
        </div>
  </body>
</html>
